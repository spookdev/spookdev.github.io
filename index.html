<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nadir Louahadj – Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #1b1b1b, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            width: 360px;
            max-width: 90%;
            text-align: center;
            padding: 40px 20px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.6);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 13px;
            font-weight: 300;
            opacity: 0.85;
            line-height: 1.4;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px 0;
            margin-bottom: 16px;
            border-radius: 30px;
            background: linear-gradient(145deg, #1f1f1f, #0f0f0f);
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06),
                        0 8px 20px rgba(0,0,0,0.7);
            transition: all 0.25s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.9);
        }

        .socials {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .socials a {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .socials a:hover {
            background: #fff;
            color: #000;
            transform: translateY(-3px);
        }

        @media (max-height: 700px) {
            body {
                align-items: flex-start;
                padding-top: 40px;
            }
        }
    </style>
</head>

            </a>

            <a href="https://www.youtube.com/@nade8342" target="_blank">

        </div>
    </div>

</body>
